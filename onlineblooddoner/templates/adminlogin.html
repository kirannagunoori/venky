{% include 'index.html' %}
<body>
<br><br>
<h1 align="center">Admin_Login</h1>
<table align="center">
    <form action="{% url 'adminlogin' %}"method="post">
        {% csrf_token %}

    <tr>
        <th>
            <input type="text"placeholder="username"name="uname"required>
        </th>
    </tr>
    <tr>
        <th>
            <input type="password"placeholder="password"name="upass"required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">login</button>
        </th>
    </tr>

        </form>

</table>
</body>
