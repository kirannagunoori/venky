<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userlogin.html</title>
</head>
<body>
{% include 'head.html' %}
{% include 'menu.html' %}
<br><br>
<h1 align="center">Donor_Login</h1>

<table align="center">
<form action="{% url 'donorloginchek' %}"method="post">
        {% csrf_token %}


    <tr>
        <th>
            <input type="text"placeholder="username"name="uname"required>
        </th>
    </tr>
    <tr>
        <th>
            <input type="password"placeholder="password"name="upass"required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">login</button>
        </th>
    </tr>

    </form>
</table>


<table align="center">
    <tr>
        <th>
            <a href="{% url 'donorreg' %}">NEW REGISTRATION</a>
        </th>
    </tr>
    <tr>
    <th>
        {% if msg %}
        {{ msg }}
        {% endif %}
    </th>
    </tr>

</table>
{% if ms %}
    {{ ms }}
{% endif %}

</body>
</html>
